<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Cuota Simple</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .simulador {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .simulador h2 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
    }
    .vigencia {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .fuente {
      text-align: center;
      color: #007BFF;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .fuente a {
      color: gray;
      text-decoration: none;
    }
    .info-recuadro {
      background: #f0f0f0;
      border-left: 5px solid #007BFF;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .info-recuadro p {
      margin: 5px 0;
    }
    .campo {
      margin-bottom: 20px;
    }
    .campo label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .campo input, .campo select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .checkboxes {
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .checkboxes label {
      display: block;
      font-size: 14px;
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      background: #eaf7ea;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="simulador">
    <h2>Simulador Cuota Simple</h2>
    <div class="vigencia">Vigencia: del 05 de febrero de 2025 al 30 de junio de 2025.</div>
    <div class="fuente">
      Fuente oficial: <a href="https://cuotasimple.fiservargentina.com/" target="_blank">https://cuotasimple.fiservargentina.com/</a>
    </div>

    <div class="info-recuadro">
      <strong>Operatoria:</strong>
      <p>Al momento de realizar una compra, solicitará "Cantidad de cuotas"</p>
      <p>> Ingresar <strong>13</strong> para Cuota Simple 3</p>
      <p>> Ingresar <strong>16</strong> para Cuota Simple 6</p>
    </div>

    <div class="campo">
      <label for="monto">Monto de la compra ($)</label>
      <input type="number" id="monto" placeholder="Ej: 10000" />
    </div>

    <div class="checkboxes">
      <label><input type="checkbox" id="ivaTerminado" checked /> IVA TERMINADO</label>
      <label><input type="checkbox" id="iva21" /> +21%</label>
      <label><input type="checkbox" id="iva25" /> +25%</label>
    </div>

    <div class="campo">
      <label for="plan">Plan de Cuotas</label>
      <select id="plan">
        <option value="3">Cuota Simple 3 (Tasa 5,41%)</option>
        <option value="6">Cuota Simple 6 (Tasa 10,31%)</option>
      </select>
    </div>

    <button onclick="calcular()">Calcular</button>
    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    const tasas = {
      3: 0.0541,  // Cuota Simple 3
      6: 0.1031   // Cuota Simple 6
    };

    function calcular() {
      const montoBase = parseFloat(document.getElementById('monto').value);
      const cuotas = parseInt(document.getElementById('plan').value);
      const tasa = tasas[cuotas];

      if (isNaN(montoBase) || montoBase <= 0) {
        alert('Por favor, ingrese un monto válido.');
        return;
      }

      let monto = montoBase;

      if (document.getElementById('iva21').checked) {
        monto += montoBase * 0.21;
      }

      if (document.getElementById('iva25').checked) {
        monto += montoBase * 0.25;
      }

      const recargo = monto * tasa;
      const total = monto + recargo;
      const valorCuota = total / cuotas;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Total a pagar:</strong> $${total.toFixed(2)}</p>
        <p><strong>Recargo por financiación:</strong> $${recargo.toFixed(2)}</p>
        <p><strong>${cuotas} cuotas de:</strong> $${valorCuota.toFixed(2)} c/u</p>
      `;
      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
