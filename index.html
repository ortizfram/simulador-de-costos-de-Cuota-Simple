<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Cuota Simple</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .simulador {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .simulador h2 {
      text-align: center;
      color: #333;
    }
    .campo {
      margin-bottom: 20px;
    }
    .campo label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .campo input, .campo select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .resultado {
      background: #eaf7ea;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="simulador">
    <h2>Simulador Cuota Simple</h2>
    <div class="campo">
      <label for="monto">Monto de la compra ($)</label>
      <input type="number" id="monto" placeholder="Ej: 10000" />
    </div>
    <div class="campo">
      <label for="plan">Plan de Cuotas</label>
      <select id="plan">
        <option value="3">Cuota Simple 3 (Tasa 5,41%)</option>
        <option value="6">Cuota Simple 6 (Tasa 10,31%)</option>
      </select>
    </div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    const tasas = {
      3: 0.0541,  // Cuota Simple 3
      6: 0.1031   // Cuota Simple 6
    };

    function calcular() {
      const monto = parseFloat(document.getElementById('monto').value);
      const cuotas = parseInt(document.getElementById('plan').value);
      const tasa = tasas[cuotas];

      if (isNaN(monto) || monto <= 0) {
        alert('Por favor, ingrese un monto válido.');
        return;
      }

      const recargo = monto * tasa;
      const total = monto + recargo;
      const valorCuota = total / cuotas;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Total a pagar:</strong> $${total.toFixed(2)}</p>
        <p><strong>Recargo por financiación:</strong> $${recargo.toFixed(2)}</p>
        <p><strong>${cuotas} cuotas de:</strong> $${valorCuota.toFixed(2)} c/u</p>
      `;
      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
